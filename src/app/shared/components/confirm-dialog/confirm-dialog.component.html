<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content>
    <p>{{msg}}</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button class="mat-button mat-primary" (click)="cancel()">{{action2}}</button>
    <button class="mat-raised-button mat-primary" (click)="confirm()">{{action}}</button>
</mat-dialog-actions>
